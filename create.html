<!DOCTYPE html>

<style>
    .oneputs{
        width: 85%;
        outline: none;
        border:none;
        cursor: pointer;
        padding: 13px;
        font-size: 18px;
    }
    .layer{ 
        cursor: pointer;
        display:flex;
        border:3px solid #fd961a;
        align-items: center;
        width: 95%;
        padding:3px;
        border-radius: 10px;

<body>

        </div>

              <div class="onput">

                         <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>

                       </svg> -->

               </div>
               <br>
               <div class="onput" >

                <br> 
                <div class="onput"> 
                    <input type="text" id="referrer" placeholder="Referal link (Optional):" class="firstput">
                 </div>  
                 <br>  
                <div  style="width:90%; text-align: center; padding:10px; margin: auto;"> 
                    <input type="checkbox" required class="firstputs">

                              <h1  style="margin: 0px; color:#fd961a;"  id="timeer"></h1>

                              <h1 style="margin: 0px; color:#fd961a;"  id="twenty"></h1>

                 <br> 
                <div class="onputesr">

                 </div>
